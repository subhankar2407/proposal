<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me? 💖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: pink;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .message {
            font-size: 22px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 400px;
            position: relative;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: absolute;
        }
        .yes-btn {
            background: green;
            color: white;
            position: static;
        }
        .yes-btn:hover {
            background: darkgreen;
        }
        .no-btn {
            background: red;
            color: white;
            position: absolute;
            transition: 0.2s ease-in-out;
        }
        .no-btn:hover {
            background: darkred;
        }
        /* Floating Hearts Animation */
        @keyframes floatHearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            opacity: 0;
            animation: floatHearts 4s linear infinite;
        }
    </style>
</head>
<body>

    <div class="message">
        💖 **I just wanted to say...** 💖 <br> 
        You are the most amazing person ever! Will you be mine forever? 😘  
        <br><br>
        <button class="btn yes-btn" onclick="loveAccepted()">Yes</button>
        <button class="btn no-btn" id="noBtn" onclick="moveNoButton()">No</button>
    </div>

    <!-- Audio (Now requires user click to play) -->
    <audio id="romanticMusic" loop>
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function moveNoButton() {
            let noBtn = document.getElementById("noBtn");
            let maxWidth = window.innerWidth - 100;
            let maxHeight = window.innerHeight - 100;
            let x = Math.random() * maxWidth;
            let y = Math.random() * maxHeight;
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function loveAccepted() {
            let music = document.getElementById("romanticMusic");
            music.play().catch(() => {
                let playButton = document.createElement("button");
                playButton.innerText = "Click to Play Music 🎶";
                playButton.style = "position: fixed; top: 20px; left: 50%; transform: translateX(-50%); font-size: 18px; padding: 10px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer;";
                playButton.onclick = () => {
                    music.play();
                    playButton.remove();
                };
                document.body.appendChild(playButton);
            });

            document.body.innerHTML = "<h1 style='color: red;'>💖 Yay! We are now together forever! 💖</h1>";

            startConfetti();
            startHearts();
        }

        function startHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "100vh";
                heart.style.animationDelay = Math.random() * 2 + "s";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }

        function startConfetti() {
            let confettiScript = document.createElement("script");
            confettiScript.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1";
            document.body.appendChild(confettiScript);

            confettiScript.onload = () => {
                let duration = 3 * 1000;
                let end = Date.now() + duration;
                (function frame() {
                    confetti({
                        particleCount: 5,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 }
                    });
                    confetti({
                        particleCount: 5,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 }
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                })();
            };
        }
    </script>

</body>
</html>
